<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="#" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <script src="./script.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Issue Tracker</title>
  </head>
  <body>
    <header>
      <h1>Issue Tracker</h1>
    </header>
    <main class="main">
      <div class="add-issue active">
        <div class="add-issue__description">
          <h3>Description</h3>
          <input
            type="text"
            placeholder="Description of the issue..."
            class="add-issue__input"
          />
        </div>
        <div class="add-issue__assign">
          <h3>Assign To</h3>
          <select class="add-issue__input" required>
            <option disabled selected style="color: gray">
              Assign Issue To...
            </option>
            <option>Username</option>
            <option>Username</option>
            <option>Username</option>
            <option>Username</option>
          </select>
        </div>
        <div class="add-issue__priority">
          <h3>priority</h3>
          <select class="add-issue__input" required>
            <option disabled selected style="color: gray">
              Select priority...
            </option>
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
          </select>
        </div>
        <div class="add">
          <button class="btn btn--add">Add</button>
        </div>
      </div>
      <div class="current-issues"></div>
    </main>
    <div class="tab-navigation">
      <button class="btn btn--tab">Current Issues</button>
      <button class="btn btn--tab active">Add Issue</button>
    </div>
  </body>
</html>
